{% extends base_template %}

{% load static %}

{% block content %}

<p>
    <div class="container-fluid">

<p>

    <a class="btn btn-primary" href="{% url 'ProductBomCreateView' pk=product.pk %}" role="button">Add Material</a>

</p>

        <table class="table" border="1">

            <thead>

                <th>Material</th>

                 <th>Comment</th>

                <th>Actions</th>

            </thead>

        {% for material in materials %}

            <tr>

                <td>{{ material.material.name }}</td>

                <td>{{ material.comment }}</td>

                <td>

                    <a class="btn btn-primary" href="{% url 'ProductBomUpdateView' pk=product.pk bom_material_id_pk=material.pk%}" role="button">Modify</a>

                    <a class="btn btn-danger" href="{% url 'ProductBomDeleteView' pk=product.pk bom_material_id_pk=material.pk%}" role="button">Remove</a>

                </td>

        {% endfor %}

            </tr>

        </table>

        </p>

    </div>

</div>


</p>

{% endblock %}

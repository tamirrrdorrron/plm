{% extends 'plm/base.html' %}

{% load static %}

{% block content %}

<p>

<div class="container-fluid">

<p>

    <a class="btn btn-primary" href="{% url 'MaterialCreateView' %}" role="button">New Material</a>

</p>

<table class="table" border="1">

    <thead>

        <th>Photo</th>

        <th>Code</th>

        <th>Name</th>

    </thead>

        {% for material in materials %}

    <tr>

        <td><img src="{{ material.photo.url }}" width="120"></td>

        <td>{{ material.code }}</td>

        <td>{{ material.name }}</td>

        {% endfor %}

    </tr>

</table>

</div>

</p>

{% endblock %}

{% extends 'plm/base_product.html' %}

{% load static %}

{% block content %}

<p>

    <div class="container-fluid">

    <table class="table" border="1">

    <thead>

        <th>POM</th>

        <th>Description</th>

        {% for size in size_header %}

        <th class="text-center">{{ size }}</th>

        {% endfor %}

    </thead>

        {% for pom in poms %}

            <tr>

            <td><input type="text" name="code" value="{{ pom.code }}"></td>

            <td><input type="text" name="code" value="{{ pom.name }}"></td>

            {% for measurement in pom.measurement.all %}

                <td class="text-center"><input type="text" name="code" value="{{ measurement.measurement }}"></td>

            {% endfor %}

        {%  endfor %}

        </tr>

    </table>

    </div>
</div>
{% endblock %}
